name: CI - Pytest pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: Run tests 
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: api-framework
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r api-framework/requirements.txt

      - name: Run test_activities.py
        run: |
          pytest api-framework/tests/test_activities.py -q
